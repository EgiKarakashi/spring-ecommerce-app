name: sampledata service ci

on:
  push:
    branches: [main]
    paths:
      - 'sampledata/**'
      - '.github/workflows/sampledata-ci.yaml'
      - '.github/workflows/backend-ci-template.yaml'
      - 'pom.xml'
  pull_request:
    branches: [main]
    paths:
      - 'sampledata/**'
      - '.github/workflows/sampledata-ci.yaml'
      - '.github/workflows/backend-ci-template.yaml'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  sampledata:
    permissions:
      contents: read
      checks: write
      pull-requests: write
    uses: ./.github/workflows/backend-ci-template.yaml
    with:
      service: sampledata
    secrets: inherit
