name: tax service ci

on:
  push:
    branches: [main]
    paths:
      - 'tax/**'
      - '.github/workflows/tax-ci.yaml'
      - '.github/workflows/backend-ci-template.yaml'
      - 'pom.xml'
  pull_request:
    branches: [main]
    paths:
      - 'tax/**'
      - '.github/workflows/tax-ci.yaml'
      - '.github/workflows/backend-ci-template.yaml'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  tax:
    permissions:
      contents: read
      checks: write
      pull-requests: write
    uses: ./.github/workflows/backend-ci-template.yaml
    with:
      service: tax
    secrets: inherit
